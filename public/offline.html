<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - FIRST Global Team Kenya</title>
  <style>
    :root {
      --primary: #006600;
      --primary-hover: #005500;
      --secondary: #BB0000;
      --dark: #111827;
      --gray: #6b7280;
      --light: #f3f4f6;
      --white: #ffffff;
      --border: #e5e7eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--dark);
    }
    
    .main-container {
      background: var(--white);
      border-radius: 24px;
      padding: 48px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Top accent bar with brand colors */
    .brand-accent {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(to right, #000000 20%, #BB0000 20% 50%, #006600 50%);
    }
    
    .logo-container {
      margin-bottom: 32px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      background: rgba(0, 102, 0, 0.05);
      border-radius: 20px;
      color: var(--primary);
    }
    
    .logo-container svg {
      width: 40px;
      height: 40px;
    }

    .offline-icon {
      margin-bottom: 24px;
      color: var(--gray);
      opacity: 0.5;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--dark);
      letter-spacing: -0.025em;
    }
    
    p {
      color: var(--gray);
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    button {
      width: 100%;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: var(--white);
      border: 1px solid transparent;
      box-shadow: 0 4px 6px -1px rgba(0, 102, 0, 0.1), 0 2px 4px -1px rgba(0, 102, 0, 0.06);
    }
    
    .btn-primary:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 6px 8px -1px rgba(0, 102, 0, 0.15), 0 3px 6px -1px rgba(0, 102, 0, 0.1);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background-color: var(--white);
      color: var(--dark);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background-color: #f9fafb;
      border-color: #d1d5db;
    }

    .status-indicator {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 13px;
      color: var(--gray);
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #ef4444;
      transition: background-color 0.3s ease;
    }

    .dot.online {
      background-color: #10b981;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
    }

    .footer img {
      height: 24px;
      opacity: 0.4;
      filter: grayscale(100%);
      transition: opacity 0.3s;
    }

    .footer img:hover {
      opacity: 0.8;
      filter: grayscale(0%);
    }

    @media (max-width: 640px) {
      .main-container {
        padding: 32px 24px;
      }
      
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="brand-accent"></div>
    
    <div class="logo-container">
      <!-- FGC Kenya Logo Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
        <path d="m2 17 10 5 10-5"/>
        <path d="m2 12 10 5 10-5"/>
      </svg>
    </div>

    <h1>No Internet Connection</h1>
    <p>It seems you're offline. Please check your internet connection to continue accessing the FGC Kenya platform.</p>
    
    <div class="actions">
      <button class="btn-primary" onclick="retryConnection()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/></svg>
        Try Again
      </button>
      <button class="btn-secondary" onclick="goBack()">
        Go Back
      </button>
    </div>

    <div class="status-indicator">
      <span class="dot" id="connection-dot"></span>
      <span id="connection-text">Waiting for connection...</span>
    </div>
  </div>

  <div class="footer">
    <p style="font-size: 12px; color: #9ca3af;">&copy; FIRST Global Team Kenya</p>
  </div>

  <script>
    function retryConnection() {
      const btn = document.querySelector('.btn-primary');
      const originalContent = btn.innerHTML;
      
      // Show loading state
      btn.innerHTML = '<svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="animation: spin 1s linear infinite;"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg> Checking...';
      btn.style.opacity = '0.8';
      btn.style.pointerEvents = 'none';
      
      setTimeout(() => {
        window.location.reload();
      }, 800);
    }
    
    function goBack() {
      window.history.back();
    }
    
    function checkConnection() {
      const dot = document.getElementById('connection-dot');
      const text = document.getElementById('connection-text');
      
      if (navigator.onLine) {
        dot.classList.add('online');
        text.textContent = 'Connection restored! Reloading...';
        text.style.color = '#059669';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        dot.classList.remove('online');
        text.textContent = 'You are currently offline';
        text.style.color = '#6b7280';
      }
    }
    
    // Check connection status
    checkConnection();
    
    // Listen for connection changes
    window.addEventListener('online', checkConnection);
    window.addEventListener('offline', checkConnection);
    
    // Periodic check
    setInterval(checkConnection, 3000);

    // Add spin animation style dynamically
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
